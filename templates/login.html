<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="logo">
        Bump
    </div>       
    <div class="container">
        <div class="login-box">
            <h1>Transforme dados em conexões reais.</h1>
            <p>Crie mensagens que se adaptem e conversem com seu público naturalmente.</p>
            <form action="{{ url_for('routes.login') }}" method="post">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">ENTRAR</button>
                <a href="#">Esqueci minha senha</a>
            </form>
        </div>
        <div class="illustration">
            <img src="{{ url_for('static', filename='login-image.png') }}" alt="Ilustração">
        </div>
    </div>
</body>
</html>
